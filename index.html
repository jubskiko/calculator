<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <div id="screen"></div>
        <div class="buttonContainer">
            <div class="rowZero">
                <button id="clear">Clear</button>
                <button id="del">Delete</button>
            </div>
            <div class="rowOne">
                <button id="7" type = "num">7</button>
                <button id="8" type = "num">8</button>
                <button id="9" type = "num">9</button>
                <button id="divide">/</button>
            </div>
            <div class="rowTwo">
                <button id="4" type = "num">4</button>
                <button id="5" type = "num">5</button>
                <button id="6" type = "num">6</button>
                <button id="mult">*</button>
            </div>
            <div class="rowThree">
                <button id="1" type = "num">1</button>
                <button id="2" type = "num">2</button>
                <button id="3" type = "num">3</button>
                <button id="sub">-</button>
            </div>
            <div class="rowFour">
                <button id="decimal">.</button>
                <button id="0" type = "num">0</button>
                <button id="equals">=</button>
                <button id="add">+</button>
            </div>
        </div>
    </div>
</body>
</html>
